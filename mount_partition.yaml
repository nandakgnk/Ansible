## Ansible script to mount /data partition in Linux client
## Need to create pv, vg and lv vol before runnnig the script in clinet
## state: mounted to mount partiton
## state: present will add entry in fstab and will not mount partition
---
- hosts: all
  #  become: true
  # become_method: sudo
  connection: ssh
  gather_facts: true
  #  remote_user: root
  tasks:
  - name: "vg creation"
    lvg:
      vg: vg_data
      pvs: /dev/sdb
      pesize: 32
  - name: "lv creation"
    lvol:
      vg: vg_data
      lv: lv_data
      size: 500M
  - name: "mount partiton"
    mount:
      path: /data
      src: /dev/vg_data/lv_data
      fstype: xfs
      opts: defaults
      state: mounted

  - name: "Add remote partion"
    mount:
      path: /data
      src: /dev/vgdata/lvdata
      fstype: xfs
      opts: defaults
      state: mounted
